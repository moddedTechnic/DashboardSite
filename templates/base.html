{% load static sass_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>

        <link href="{% sass_src 'sass/reset.scss' %}" rel="stylesheet" type="text/css" />
        <link href="{% sass_src 'sass/base.scss' %}" rel="stylesheet" type="text/css" />

        <link href="{% static 'fontawesomefree/css/fontawesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.min.css' %}" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        {% include "header.html" %}

        <main>
            {% block contents %}
            {% endblock contents %}
        </main>

        {% include "footer.html" %}
    </body>
</html>
